        <div id="grid3">
          <div>
            <h1 class="titulo"> Contactenos </h1>
          </div>

          <div id="contenedorcontacto">
            <form action="#" method="post" id="contact_form">
<!-- Aca empieza grilla del form-->
              <div id="gridcontact">
                      
                <div>
                  <div class="nombre">
                    <label for="nombre" class="categoria">Nombre completo</label>
                    <input type="text" placeholder="ej. Juan Perez" name="nombre" id="nombre_input" class="" required>
                    <p class="formulario_input-error">Nombre no valido</p>
                  </div>

                  <div class="email">
                    <label for="email" class="categoria">Dirección e-mail</label>
                    <input type="email" placeholder="ej. juan@gmail.com" name="email" id="email_input" required>
                    <p class="formulario_input-error">Correo no valido</p>
                    
                  </div>      
                </div>

                <div class="tel">
                  <label for="telefono" class="categoria">Teléfono</label>
                  <input type="text" placeholder="ej. +54 11-5555-4444" name="tel" id="tel_input" required>
                  <p class="formulario_input-error">Telefono no valido</p>
                </div>

                <div class="asunto">
                  <label for="asunto" class="categoria">Asunto</label>
                  <select placeholder="Subject line" name="asunto" id="asunto_input" required>
                    <option disabled hidden selected class="categoria">Seleccione uno</option>
                    <option>Me gustaria conocerte</option>
                    <option>Quiero hacer una pregunta</option>
                    <option>No me gustan los gatos</option>
                    <option>Otros</option>
                  </select>
                </div>

                <div class="message">
                  <label for="message" class="categoria">Mensaje</label>
                  <textarea name="message" placeholder="Hola, me gustaria contactarme porque..." id="message_input" cols="30" rows="5" required></textarea>
                </div>
                  
                <div class="submit" role="button">
                  <button class="boton" role="button">ENVIAR</button>
                  <p id="formulario__mensaje-exito">Mensaje correctamente enviado!</p>
                </div>
                    
              </div>
<!-- Aca termina grilla del form-->
            </form>
          </div>

        </div>
